<div class='container' style='margin-top: 10px;'>
  <h5>Course: {{currentCourse.course_name}} - {{currentCourse.fullName}}</h5>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Topic</th>
        <th *ngIf="this.userService.getCurrentUser().uid === this.currentCourse.uid" scope="col">Available Date</th>
        <th  *ngIf="this.userService.getCurrentUser().uid === this.currentCourse.uid" scope="col">
          <button id="addTopic" class="btn btn-primary" (click)="addTopic()">Add Topic</button>
        </th>
      </tr>
    </thead>
    <tbody *ngIf="topics">
      <tr scope="row" *ngFor="let topic of topics">
        <td>{{topic.topic_name}}</td>
        <td *ngIf="this.userService.getCurrentUser().uid === this.currentCourse.uid">

        </td>
        <td >
          <button type="button" class="btn btn-outline-success" (click)="setCurrentTopic(topic.topic_name)" [routerLink]="[topic.tid, 'questions']">Select</button>
          <button type="button" class="btn btn-outline-success" (click)="editTopic(topic)">Edit</button>

        </td>
      </tr>
    </tbody>
  </table>
  <button id="next" class="btn btn-primary" style='margin-top: 10px;' (click)="back()">Back</button>
</div>


<!-- Modal -->
<div id="addCompanyModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content" id="detailBox">
      <div class="modal-header">
        <h5 class="modal-title"> Add Company</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- Code Column -->
            <ng-container matColumnDef="companyName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
              <td mat-cell *matCellDef="let row"> {{row.shortName}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row" >
                <button type="button" class="btn btn-outline-success" data-dismiss="modal" (click)="addCompany(row.cid)">Add</button>
               </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

        </div>
      </div>
      <div class="modal-footer">

        <button type="button"class="btn btn-primary"  color="primary"mat-raised-button data-dismiss="modal">
        Back
        </button>
      </div>
    </div>
  </div>
</div>
